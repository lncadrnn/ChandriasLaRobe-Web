<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Chandria's La Robe - Web System</title>
        <link rel="stylesheet" href="/admin/settings/settings.css"/>

        <!-- BOOTSTRAP CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- DataTables CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
        />

        <!-- BOX-ICON CDN -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <style>
            .upload-image-preview {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .tableImage {
                width: 45px;
                height: 45px;
            }
            td {
                vertical-align: middle;
            }
        </style>
    </head>

    <body>
        <nav class="custom-sidebar close">
            <header>
                <div class="custom-image-text">
                    <span class="custom-image">
                        <img src="/admin/images/chandriaslogo.png" alt="logo" />
                    </span>
                </div>

                <i class="bx bx-chevron-right custom-toggle"></i>
            </header>

            <div class="custom-menu-bar">
                <div class="custom-menu">

                    <ul class="custom-menu-links">
                        <li class="custom-nav-link">
                            <a href="/admin/dashboard/Dashboard.html">
                                <i class="bx bxs-dashboard custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Dashboard</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="../inventory/inventory.html">
                                <i class="bx bxs-t-shirt custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Inventory</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/schedule/schedule.html">
                                <i class="bx bxs-calendar custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Schedule</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/rental/rental.html">
                                <i class="bx bxs-package custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Rental</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/customer-logs/customer-logs.html">
                                <i class="bx bxs-user custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Customer Logs</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link active">
                            <a href="#">
                                <i class="bx bxs-cog custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Settings</span
                                >
                            </a>
                        </li>
                        
                    </ul>
                </div>
                    
                <div class="custom-bottom-content">
   
                <li class="custom-mode">
                    <div class="custom-moon-sun">
                        <i class='bx bxs-moon custom-icon custom-moon'></i>
                        <i class='bx bxs-sun custom-icon custom-sun'></i>
                    </div>
                    <span class="custom-mode-text custom-text">Dark Mode</span>
    
                    <div class="custom-toggle-switch">
                        <span class="custom-switch"> </span>
                    </div>
                </li>
    
                </div>
    
            </div>
        </nav>

        <section class="custom-page-name">
            <div class="custom-text">Settings</div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-5">
                        <div class="card mt-4">
                            <div class="card-body">
                                <h1 class="card-title text-center mb-4">
                                    Profile
                                </h1>
                                <h5>
                                    User Email: <span id="user-email"></span>
                                </h5>

                                <!-- LOGOUT BUTTON -->
                                <button
                                    type="submit"
                                    class="btn btn-danger w-100 mt-3"
                                    id="signOut-btn"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOTSTRAP CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <!-- Cloudinary Widget Script -->
        <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="./script/test_Profile.js"></script>
        <script src="/admin/settings/settings.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chandria's La Robe - Web System</title>
    <link rel="stylesheet" href="schedule.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/admin/images/chandriaslogo.png" alt="logo">
                </span>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/admin/dashboard/Dashboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/inventory/inventory.html">
                            <i class='bx bxs-t-shirt icon'></i>
                            <span class="text nav-text">Inventory</span>
                        </a>
                        <!-- <i class='bx bxs-chevron-down'></i> -->
                    </li>

                    <li class="nav-link active">
                        <a href="#">
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/rental/rental.html">
                            <i class='bx bxs-package icon'></i>
                            <span class="text nav-text">Rental</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/customer-logs/customer-logs.html">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Customer Logs</span>
                        </a>
                    </li>

                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet icon'></i>
                            <span class="text nav-text">Transaction</span>
                        </a>
                    </li> -->
                    
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>

                <div id="confirmation-popup" class="popup hidden">
                    <div class="popup-content">
                        <h2>Log out Confirmation</h2>
                        <p>Are you sure you want to log out?</p>
                
                        <div class="button-group">
                            <button id="confirm-logout" class="confirm-button">Yes, Log out</button>
                            <button id="cancel-logout" class="cancel-button">No</button>
                        </div>
                    </div>
                </div>

            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bxs-moon icon moon'></i>
                    <i class='bx bxs-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"> </span>
                </div>
            </li>

            </div>

        </div>
    </nav>

    <section class="page-name">
        <div class="text">Schedule</div>
    </section>

    <script src="schedule.js"></script>

</body>
</html>

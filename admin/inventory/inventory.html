        <section class="custom-page-name">
            <div class="custom-text">Inventory</div>
            <div class="container-fluid">
                <!--Search and Button-->
                <div class="search-and-button">
                    <div class="search-box">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search" />
                    </div>

                    <div class="button-container">
                        <button
                            class="custom-btn primary-btn ms-auto mt-2 mb-3"
                            data-open="addProductModal"
                        >
                            Add Product
                        </button>
                    </div>
                </div>

                <!-- ADD PRODUCT MODAL -->
                <div id="addProductModal" class="custom-modal">
                    <div class="custom-modal-content">
                        <span
                            class="custom-close-button"
                            data-close="addProductModal"
                            >&times;</span
                        >
                        <h2>Add Product</h2>

                        <form>
                            <!-- Image Preview -->
                            <div class="file-upload-container">
                                <div class="drop-zone" id="add-dropzone-front">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        id="add-file-front-img"
                                        hidden
                                    />
                                    <label
                                        for="add-file-front-img"
                                        class="upload-label"
                                        id="add-upload-label-front"
                                    >
                                        <img
                                            src="https://cdn-icons-png.flaticon.com/512/724/724933.png"
                                            alt="Upload"
                                            class="upload-icon"
                                        />
                                        <p>Select Front View Image</p>
                                    </label>
                                </div>

                                <div class="drop-zone" id="add-dropzone-back">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        id="add-file-back-img"
                                        hidden
                                    />
                                    <label
                                        for="add-file-back-img"
                                        class="upload-label"
                                        id="add-upload-label-back"
                                    >
                                        <img
                                            src="https://cdn-icons-png.flaticon.com/512/724/724933.png"
                                            alt="Upload"
                                            class="upload-icon"
                                        />
                                        <p>Select Back View Image</p>
                                    </label>
                                </div>
                            </div>

                            <!-- Name & Code -->
                            <input
                                type="text"
                                id="add-product-code"
                                placeholder="Product Code"
                                required
                            />

                            <!-- PRICE INPUT -->
                            <div class="price-input">
                                <div class="price-symbol">â‚±</div>
                                <input
                                    type="number"
                                    placeholder="Product Prize"
                                    id="add-product-prize"
                                />
                                <div class="price-suffix">.00</div>
                            </div>

                            <!-- SIZE SELECT -->
                            <select id="add-product-size">
                                <option>Select Size</option>
                                <option value="XSM">Extra Small</option>
                                <option value="SM">Small</option>
                                <option value="MD">Medium</option>
                                <option value="LG">Large</option>
                                <option value="XLG">Extra Large</option>
                            </select>

                            <!-- COLOR SELECT -->
                            <select id="add-product-color">
                                <option selected>Select Color</option>
                                <option value="red" style="color: red">
                                    Red
                                </option>
                                <option value="blue" style="color: blue">
                                    Blue
                                </option>
                                <option
                                    value="goldenrod"
                                    style="color: goldenrod"
                                >
                                    Yellow
                                </option>
                                <option value="green" style="color: green">
                                    Green
                                </option>
                                <option value="orange" style="color: orange">
                                    Orange
                                </option>
                                <option value="purple" style="color: purple">
                                    Purple
                                </option>
                                <option value="white">White</option>
                                <option value="black" style="color: black">
                                    Black
                                </option>
                                <option value="gray" style="color: gray">
                                    Gray
                                </option>
                                <option value="brown" style="color: #964B00">
                                    Brown
                                </option>
                                <option value="beige" style="color: #D2B48C">
                                    Beige
                                </option>
                                <option value="cream" style="color: #f5deb3">
                                    Cream
                                </option>
                            </select>

                            <!-- SLEEVE STYLE SELECT -->
                            <select id="add-product-sleeve">
                                <option selected>Select Sleeve Style</option>
                                <option value="Short Sleeves">
                                    Short Sleeves
                                </option>
                                <option value="Long Sleeves">
                                    Long Sleeves
                                </option>
                                <option value="Off Shoulder">
                                    Off Shoulder
                                </option>
                            </select>

                            <!-- CATEGORY SELECT -->
                            <select id="add-product-category">
                                <option selected>Select Category</option>
                                <option value="Ball Gown">Ball Gown</option>
                                <option value="Long Gown">Long Gown</option>
                                <option value="Wedding Gown">
                                    Wedding Gown
                                </option>
                                <option value="Fairy Gown">Fairy Gown</option>
                                <option value="Suits">Suits</option>
                            </select>

                            <!-- Buttons -->
                            <div class="modal-buttons">
                                <button
                                    class="custom-btn"
                                    data-close="addProductModal"
                                >
                                    Close
                                </button>
                                <button
                                    class="custom-btn primary-btn"
                                    id="add-product-btn"
                                >
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- UPDATE PRODUCT MODAL -->

                                    </label>
                                </div>

                                <div

                                            src="https://cdn-icons-png.flaticon.com/512/724/724933.png"

                                            class="upload-icon"
                                        />
                                        <p>Select Back View Image</p>
                                    </label>
                                </div>
                            </div>

                            <!-- PRODUCT ID -->
                            <input
                                type="text"
                                id="update-product-id"
                                placeholder="Product ID HERE"
                                disabled
                                required
                                hidden
                            />

                            <!-- PRODUCT CODE -->
                            <input
                                type="text"
                                id="update-product-code"
                                placeholder="Product Code"
                                required
                            />

                            <!-- PRICE INPUT -->
                            <div class="price-input">
                                <div class="price-symbol">â‚±</div>
                                <input

                                    placeholder="Product Prize"
                                    id="update-product-prize"
                                />
                                <div class="price-suffix">.00</div>
                            </div>

                            <!-- PRODUCT SIZE -->
                            <select id="update-product-size">
                                <option>Select Size</option>
                                <option value="XSM">Extra Small</option>
                                <option value="SM">Small</option>
                                <option value="MD">Medium</option>
                                <option value="LG">Large</option>
                                <option value="XLG">Extra Large</option>
                            </select>

                            <!-- SELECT COLOR -->
                            <select id="update-product-color">
                                <option selected>Select Color</option>
                                <option value="red" style="color: red">
                                    Red
                                </option>
                                <option value="blue" style="color: blue">
                                    Blue
                                </option>
                                <option
                                    value="goldenrod"
                                    style="color: goldenrod"
                                >
                                    Yellow
                                </option>
                                <option value="green" style="color: green">
                                    Green
                                </option>
                                <option value="orange" style="color: orange">
                                    Orange
                                </option>
                                <option value="purple" style="color: purple">
                                    Purple
                                </option>
                                <option value="white">White</option>
                                <option value="black" style="color: black">
                                    Black
                                </option>
                                <option value="gray" style="color: gray">
                                    Gray
                                </option>
                                <option value="brown" style="color: #964B00">
                                    Brown
                                </option>
                                <option value="beige" style="color: #D2B48C">
                                    Beige
                                </option>
                                <option value="cream" style="color: #f5deb3">
                                    Cream
                                </option>
                            </select>

                            <!-- SELECT SLEEVE -->
                            <select id="update-product-sleeve">
                                <option selected>Sleeve Style</option>
                                <option value="Short Sleeves">
                                    Short Sleeves
                                </option>
                                <option value="Long Sleeves">
                                    Long Sleeves
                                </option>
                                <option value="Off Shoulder">
                                    Off Shoulder
                                </option>
                            </select>

                            <!-- SELECT CATEGORY -->
                            <select id="update-product-category">
                                <option selected>Select Category</option>
                                <option value="Ball Gown">Ball Gown</option>
                                <option value="Long Gown">Long Gown</option>
                                <option value="Wedding Gown">
                                    Wedding Gown
                                </option>
                                <option value="Fairy Gown">Fairy Gown</option>
                                <option value="Suits">Suits</option>
                            </select>

                            <!-- MODAL BUTTONS -->
                            <div class="modal-buttons">
                                <button
                                    class="custom-btn"
                                    data-close="viewProductModal"
                                >
                                    Close
                                </button>
                                <button
                                    class="custom-btn primary-btn"
                                    id="update-product-btn"
                                >
                                    Update
                                </button>
                            </div>
                        </form>
                        <!-- // -->
                    </div>
                </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chandria's La Robe - Web System</title>
    
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/customer-logs.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/images/chandriaslogo.png" alt="logo">
                </span>
                </div>


            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./dashboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./inventory.html">
                            <i class='bx bxs-t-shirt icon'></i>
                            <span class="text nav-text">Inventory</span>
                        </a>
                        <!-- <i class='bx bxs-chevron-down'></i> -->
                    </li>

                    <li class="nav-link">
                            <a href="./calendar.html">
                                <i class="bx bxs-calendar icon"></i>
                                <span class="text nav-text"
                                    >Calendar</span
                                >
                            </a>
                        </li>

                    <li class="nav-link">
                        <a href="./rental.html">
                            <i class='bx bxs-package icon'></i>
                            <span class="text nav-text">Rental</span>
                        </a>
                    </li>

                    <li class="nav-link active">
                        <a href="#">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Rental History</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./settings.html">
                            <i class="bx bxs-cog icon"></i>
                            <span class="text nav-text"
                                >Settings</span
                            >
                        </a>
                    </li>

                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet icon'></i>
                            <span class="text nav-text">Transaction</span>
                        </a>
                    </li> -->

                </ul>
            </div>

            <div class="bottom-content">
            </div>

        </div>
    </nav>

    <section class="page-name">
        <div class="text">Rental History</div>
        <div class="table-header">
            <div class="table-search">
                <i class='bx bx-search search-icon'></i>
                <input type="text" placeholder="Search by customer name, transaction code..." id="search-input">
            </div>
            <div class="table-actions">
                <button class="filter-btn" id="refresh-btn">
                    <i class='bx bx-refresh'></i> Refresh
                </button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table id="rental-history-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Transaction Code</th>
                        <th>Products Rented</th>
                        <th>Additional Items</th>
                        <th>Event Date</th>
                        <th>Payment Status</th>
                        <th>Rental Status</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rental-history-tbody">
                    <tr>
                        <td colspan="9" class="table-loading">
                            <i class='bx bx-loader-alt bx-spin'></i> Loading rental history...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- EXTERNAL SCRIPT -->
    <script type="module" src="./assets/js/customer-logs-service.js"></script>

</body>
</html>

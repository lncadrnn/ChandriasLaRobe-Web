<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Login Form</title>
    
    <!--BoxIcon CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="/admin/styles.css">
    
  </head>
  
  <body>
    
    <div class="container">     
      <div class="form-box">
        <form action="">
          <h1>
            Sign Up
          </h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required id="register-password">
            <i class='bx bxs-lock'></i>
            <i class='bx bx-show eye-icon' id="toggle-register-password" style="cursor:pointer; position:absolute; right:20px; top:50%; transform:translateY(-50%);"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required id="register-confirm-password">
            <i class='bx bxs-lock'></i>
            <i class='bx bx-show eye-icon' id="toggle-register-confirm-password" style="cursor:pointer; position:absolute; right:20px; top:50%; transform:translateY(-50%);"></i>
          </div>
          <button type="submit" class="btn"> Register </button>
        </form>
      </div>  
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>OWNER ONLY</h1>
          <p> Chandria's La Robe - Web System </p>
        </div>
      
    </div>

        <!-- BCRYPT CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>

        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="./registration.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chandria's La Robe</title>
        <link rel="stylesheet" href="/admin/registration/registration.css" />

        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    </head>
    <body>

        <div class="logo-bar">
            <img src="/admin/images/chandriaslogo.png" alt="Logo" />
        </div>

        <div class="custom-container">
            <div class="title">SIGN UP</div>
            <div class="subtitle">All Around Gown Rental System</div>
        
            <input type="text" placeholder="Username" id="input-username" />

            <input type="text" placeholder="Email" id="input-email" />
        
            <div class="password-field">
                <input type="password" placeholder="Password" id="input-password" />
                <i class='bx bx-show eye-icon' id="togglePassword"></i>
            </div>
        
            <button type="submit" class="button" id="login-btn">CREATE AN ACCOUNT</button>
        </div>

        <script type="module" src="/admin/registration/registration.js"></script>
    </body>
</html>

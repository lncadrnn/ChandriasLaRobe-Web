<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />

        <title>Signup Form</title>

        <!--BoxIcon CDN-->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!-- EXTERNAL CSS -->
        <link rel="stylesheet" href="./assets/css/registration.css" />
    </head>

    <body>
        <div class="container">
            <div class="form-box login">
                <!-- SIGNUP CONTAINER -->
                <form>
                    <h1>Sign Up</h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Email"
                            id="signup-email"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Password"
                            id="signup-password"
                            required
                        />
                        <i
                            class="bx bx-show eye-icon"
                            id="toggle-signup-passwords"
                            style="
                                cursor: pointer;
                                position: absolute;
                                right: 20px;
                                top: 50%;
                                transform: translateY(-50%);
                            "
                        ></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Confirm Password"
                            id="confirm-password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn" id="signUp-btn">
                        Sign Up
                    </button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>OWNER ONLY</h1>
                    <p>Chandria's La Robe - Web System</p>
                </div>
            </div>
        </div>
        
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="./assets/js/registration-service.js"></script>
    </body>
</html>

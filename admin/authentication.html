<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />

        <title>Login Form</title>

        <!--BoxIcon CDN-->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!-- EXTERNAL CSS -->
        <link rel="stylesheet" href="/admin/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="form-box login">
                <!-- LOGIN CONTAINER -->
                <form>
                    <h1>Login</h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Email"
                            id="login-email"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Password"
                            id="login-password"
                            required
                        />
                        <i
                            class="bx bx-show eye-icon"
                            id="toggle-login-password"
                            style="
                                cursor: pointer;
                                position: absolute;
                                right: 20px;
                                top: 50%;
                                transform: translateY(-50%);
                            "
                        ></i>
                    </div>
                    <button type="submit" class="btn" id="login-btn">
                        Login
                    </button>
                </form>
            </div>

            <div class="form-box register">
                <form action="">
                    <h1>Forgot Password</h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Email"
                            id="forgot-email"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <button type="submit" class="btn" id="submit-forgot-btn">
                        Submit
                    </button>
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>ADMIN ONLY</h1>
                    <p>Chandria's La Robe - Web System</p>
                    <button class="btn register-btn">Forgot Password?</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>ADMIN ONLY</h1>
                    <p>Chandria's La Robe - Web System</p>
                    <button class="btn login-btn">Back to Login</button>
                </div>
            </div>
        </div>

        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="/admin/authentication/authentication.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chandria's La Robe - Login</title>
        <link rel="stylesheet" href="/admin/styles.css" />

        <!-- BOX-ICON CDN -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
    </head>
    <body>
        <div class="logo-bar">
            <img src="/admin/images/chandriaslogo.png" alt="Logo" />
        </div>

        <!-- LOGIN CONTAINER -->
        <div class="login-container">
            <div class="title">LOG IN</div>
            <div class="subtitle">All Around Gown Rental System</div>

            <input type="text" placeholder="Email" id="input-email" />

            <div class="password-field">
                <input
                    type="password"
                    placeholder="Password"
                    id="input-password"
                />
                <i class="bx bx-show eye-icon" id="togglePassword"></i>
            </div>

            <div class="remember">
                <input type="checkbox" id="remember" checked /> Remember Me
                <a href="#" class="forgot-link" id="forgot-password">
                    Forgot Password?</a
                >
            </div>

            <button type="submit" class="button" id="login-btn">PROCEED</button>
        </div>

        <!-- FORGOT CONTAINER -->
        <div class="forgot-container">
            <div class="title mb-3">FORGOT PASSWORD</div>
            <input
                type="text"
                id="input-forgot-email"
                placeholder="Enter Email Here"
            />

            <div class="remember">
                <a href="#" id="back-to-login"> Back To Login </a>
            </div>

            <button type="submit" class="button" id="submit-forgot-btn">
                SUBMIT
            </button>
        </div>

        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="/admin/authentication/authentication.js"></script>
    </body>
</html>

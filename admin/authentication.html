<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chandria's La Robe - Login</title>
        <link rel="stylesheet" href="./styles.css" />
        <!-- BOOTSTRAP CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- TOAST CONTAINER -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div
                id="loginToast"
                class="toast align-items-center text-white bg-success border-0"
                role="alert"
            >
                <div class="d-flex">
                    <div class="toast-body">
                        Login successful! Redirecting...
                    </div>
                    <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                    ></button>
                </div>
            </div>
        </div>

        <div class="logo-bar">
            <img src="/admin/images/chandriaslogoNoBG.png" alt="Logo" />
        </div>

        <div class="custom-container">
            <div class="title">LOG IN</div>
            <div class="subtitle">All Around Gown Rental System</div>

            <input type="text" placeholder="Email" id="input-email" />
            <input type="password" placeholder="Password" id="input-password" />

            <div class="remember">
                <input type="checkbox" id="remember" checked /> Remember Me
            </div>

            <button type="submit" class="button" id="login-btn">Log-in</button>
        </div>

        <!-- BOOTSTRAP CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./script.js"></script>
    </body>
</html>

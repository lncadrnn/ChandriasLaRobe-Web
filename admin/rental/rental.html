<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chandria's La Robe - Web System</title>
    <link rel="stylesheet" href="/admin/sidebar/sidebar.css" />
    <link rel="stylesheet" href="/admin/rental/rental.css" />


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/admin/images/chandriaslogo.png" alt="logo">
                </span>
                </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/admin/dashboard/Dashboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/inventory/inventory.html">
                            <i class='bx bxs-t-shirt icon'></i>
                            <span class="text nav-text">Inventory</span>
                        </a>
                        <!-- <i class='bx bxs-chevron-down'></i> -->
                    </li>

                    <li class="nav-link">
                        <a href="/admin/schedule/schedule.html">
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>

                    <li class="nav-link active">
                        <a href="#">
                            <i class='bx bxs-package icon'></i>
                            <span class="text nav-text">Rental</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/customer-logs/customer-logs.html">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Customer Logs</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a href="/admin/settings/settings.html">
                          <i class="bx bxs-cog icon"></i>
                          <span class="text nav-text"
                              >Settings</span
                          >
                      </a>
                  </li>

                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet icon'></i>
                            <span class="text nav-text">Transaction</span>
                        </a>
                    </li> -->
                    
                </ul>
            </div>

            <div class="bottom-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bxs-moon icon moon'></i>
                    <i class='bx bxs-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"> </span>
                </div>
            </li>

            </div>

        </div>
    </nav>

    <!-- Sidebar End; Start of Rental and Transaction Form -->

    <section class="page-name">
      <div class="page-header">
        <div class="text">Rental</div>
        <form class="pos-search-bar">
          <input type="text" placeholder="Search" />
          <i class='bx bx-search search-icon'></i>
        </form>
      </div>

      <div class="pos-tabs">
        <button class="tab-btn active" data-tab="products">Products</button>
        <button class="tab-btn" data-tab="accessories">Additional</button>
      </div>
      
      <div class="pos-layout">
        <div class="pos-products tab-content active" id="products">
          <!-- Product cards here -->
          <div class="pos-card">
            <img src="/admin/images/wedding-gown.png" alt="Gown" class="pos-img">
            <div class="pos-info">
              <div class="pos-name">Wedding Gown</div>
              <div class="pos-price">₱3,500</div>
            </div>
          </div>

          <div class="pos-card">
            <img src="/admin/images/long-gown.png" alt="Gown" class="pos-img">
            <div class="pos-info">
              <div class="pos-name">Ball Gown</div>
              <div class="pos-price">₱2,500</div>
            </div>
          </div>
          <!-- ...more product cards... -->
        </div>
      
        <!-- ADDITIONAL SECTION -->
        <div class="pos-accessories tab-content" id="accessories">
          <!-- Accessories cards here -->
          <div class="pos-card">
            <img src="/admin/images/accessory-sets.png" alt="Accessory" class="pos-img">
            <div class="pos-info">
              <div class="pos-name">Accessories</div>
              <div class="pos-price">₱500</div>
            </div>
          </div>

          <div class="pos-card">
            <img src="/admin/images/wings.png" alt="Accessory" class="pos-img">
            <div class="pos-info">
              <div class="pos-name">Artificial Wings</div>
              <div class="pos-price">₱500</div>
            </div>
          </div>
          <!-- ...more accessory cards... -->
        </div>
      
        <!-- SUMMARY CART -->
        <div class="pos-cart-summary">
          <div class="cart-title">Cart Summary</div>
          <div class="cart-scroll">
            <div class="cart-items"></div>
            <div class="cart-details"></div>
          </div>
          <div class="cart-bottom-bar">
            <div class="cart-total">
              <span>Total</span>
              <span id="cart-total-amount"></span>
            </div>
            <button class="cart-checkout-btn">Checkout</button>
          </div>
        </div>

      </div>
  </section>

    <script src="rental.js"></script>

</body>
</html>

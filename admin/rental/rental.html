    <!-- Accessory Selection Modal -->
    <div id="accessory-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-modal" style="cursor:pointer;float:right;font-size:1.5em;">&times;</span>
        <h3>Select Accessory Types</h3>
        <form id="accessory-form">
          <label><input type="checkbox" id="select-all-accessories"> <strong>Select All</strong></label><br>
          <label><input type="checkbox" name="accessoryType" value="Bracelet"> Bracelet</label><br>
          <label><input type="checkbox" name="accessoryType" value="Earrings"> Earrings</label><br>
          <label><input type="checkbox" name="accessoryType" value="Necklace"> Necklace</label><br>
          <label><input type="checkbox" name="accessoryType" value="Rings"> Rings</label><br>
          <label><input type="checkbox" name="accessoryType" value="Crown"> Crown</label><br>
          <label><input type="checkbox" name="accessoryType" value="Bag"> Bag</label><br>
          <label><input type="checkbox" name="accessoryType" value="Gloves"> Gloves</label><br>
          <label><input type="checkbox" name="accessoryType" value="Pins"> Pins</label><br>
        </form>
        <button id="save-accessory-types">Save</button>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal" style="display:none;z-index:10000;">
      <div class="modal-content" style="max-width:350px;text-align:center;">
        <span class="close-modal error-close" style="cursor:pointer;float:right;font-size:1.5em;">&times;</span>
        <h3 style="color:#e74c3c;margin-bottom:1em;">Error</h3>
        <div id="error-modal-message" style="margin-bottom:1.5em;color:#c0392b;"></div>
        <button id="error-modal-ok" style="padding:.5em 1.5em;background:#e74c3c;color:#fff;border:none;border-radius:6px;cursor:pointer;">OK</button>
      </div>
    </div>

    <!-- Customer Form Modal -->
    <div id="customer-modal" class="modal" style="display:none;">
      <div class="customer-modal-content customer-modal-flex">
        <span class="close-modal customer-close" title="Close">
          <i class='bx bx-x'></i>
        </span>
        <div class="customer-modal-scroll">
          <form id="customer-form" autocomplete="off" class="customer-form-grid">
            <div class="customer-form-header">
              <h2>Rental Information</h2>
            </div>
            <div class="customer-form-row">
              <label>Client First Name<br><input type="text" id="client-first-name" required></label>
              <label>Client Last Name<br><input type="text" id="client-last-name" required></label>
            </div>
            <div class="customer-form-row">
              <label>Client Contact<br><input type="text" id="client-contact" required pattern="[0-9]*" inputmode="numeric"></label>
              <label>Product Code<br><input type="text" id="client-product-code" readonly></label>
            </div>
            <div class="customer-form-row">
              <label>Additional<br><input type="text" id="client-additional" readonly></label>
              <label>Event Date<br><input type="date" id="event-date" required></label>
            </div>
            <div class="customer-form-row">
              <label>Event Type<br>
                <select id="event-type" required>
                  <option value="">Select Event Type</option>
                  <option value="Sagala">Sagala</option>
                  <option value="Grad Ball">Grad Ball</option>
                  <option value="Debut">Debut</option>
                  <option value="Prom">Prom</option>
                  <option value="Other Indoor Events">Other Indoor Events</option>
                  <option value="Other Outdoor Events">Other Outdoor Events</option>
                </select>
              </label>
              <label>Rental Fee<br><input type="text" id="client-rental-fee" readonly></label>
            </div>
            <div class="customer-form-row">
              <label>Total Payment<br><input type="number" id="total-payment" min="0" step="0.01" required></label>
              <label>Remaining Balance<br><input type="number" id="remaining-balance" readonly></label>
            </div>
            <div class="customer-form-row">
              <label>Payment Method<br>
                <select id="payment-method" required>
                  <option value="">Select Method</option>
                  <option value="Cash">Cash</option>
                  <option value="Gcash">GCash</option>
                  <option value="Maya">Maya</option>
                  <option value="GoTyme">GoTyme</option>
                </select>
              </label>
              <label>Payment Type<br>
                <select id="payment-type" required>
                  <option value="">Select Payment Type</option>
                  <option value="full">Full Payment</option>
                  <option value="down">Down Payment</option>
                </select>
              </label>
            </div>
            <div class="customer-form-row">
              <label style="flex:1 1 100%;">Reference No.<br><input type="text" id="reference-no" style="width:100%"></label>
            </div>
            <div class="customer-form-row">
              <label>Region<br>
                <select id="client-region" required></select>
              </label>
              <label>City<br>
                <select id="client-city" required></select>
              </label>
            </div>
            <div class="customer-form-row customer-form-address">
              <label>Address<br><input type="text" id="client-address" required></label>
            </div>
            <div class="customer-form-row customer-form-notes">
              <label>Additional Notes / Repair<br><textarea id="client-notes" rows="2"></textarea></label>
            </div>
            <button type="submit" id="customer-form-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

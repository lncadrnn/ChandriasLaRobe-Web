<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chandria's La Robe - Web System</title>
    <link rel="stylesheet" href="rental.css" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/admin/images/chandriaslogo.png" alt="logo">
                </span>
                </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/admin/dashboard/Dashboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/inventory/inventory.html">
                            <i class='bx bxs-t-shirt icon'></i>
                            <span class="text nav-text">Inventory</span>
                        </a>
                        <!-- <i class='bx bxs-chevron-down'></i> -->
                    </li>

                    <li class="nav-link">
                        <a href="/admin/schedule/schedule.html">
                            <i class='bx bxs-calendar icon'></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>

                    <li class="nav-link active">
                        <a href="#">
                            <i class='bx bxs-package icon'></i>
                            <span class="text nav-text">Rental</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/admin/customer-logs/customer-logs.html">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Customer Logs</span>
                        </a>
                    </li>

                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-wallet icon'></i>
                            <span class="text nav-text">Transaction</span>
                        </a>
                    </li> -->
                    
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Log out</span>
                    </a>
                </li>

                <div id="confirmation-popup" class="popup hidden">
                    <div class="popup-content">
                        <h2>Log out Confirmation</h2>
                        <p>Are you sure you want to log out?</p>
                
                        <div class="button-group">
                            <button id="confirm-logout" class="confirm-button">Yes, Log out</button>
                            <button id="cancel-logout" class="cancel-button">No</button>
                        </div>
                    </div>
                </div>

            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bxs-moon icon moon'></i>
                    <i class='bx bxs-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>

                <div class="toggle-switch">
                    <span class="switch"> </span>
                </div>
            </li>

            </div>

        </div>
    </nav>

    <!-- Sidebar End; Start of Rental and Transaction Form -->

    <section class="page-name">
        <div class="text">Rental</div>

        <div class="container">
            <h2>Gown Rental Form</h2>
            <form id="gownForm">
              <div class="form-group">
                <label>Client First Name *</label>
                <input type="text" required />
              </div>
              <div class="form-group">
                <label>Client Last Name *</label>
                <input type="text" required />
              </div>
              <div class="form-group">
                <label>Client Contact *</label>
                <input type="text" required />
              </div>
              
              <div class="form-group">
                <label>Event Date *</label>
                <input type="date" required />
              </div>
              <div class="form-group">
                <label>Rental Start Date *</label>
                <input type="date" required />
              </div>
              <div class="form-group">
                <label>Rental End Date *</label>
                <input type="date" required />
              </div>

              <div class="form-group">
                <label>Event Type *</label>
                <select required>
                  <option value="">Select Event Type</option>
                  <option value="wedding">Wedding</option>
                  <option value="prom">Prom</option>
                  <option value="gala">Debut</option>
                  <option value="gala">Sagala</option>
                  <option value="gala">Grad Ball</option>
                  <option value="gala">Company</option>
                  <option value="gala">Indoor</option>
                  <option value="gala">Outdoor</option>
                  <option value="gala">Other Event</option>
                </select>
              </div>

              <div class="form-group">
                <label>Gown Size *</label>
                <select required>
                  <option value="">Select Size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XL">XXL</option>
                  <option value="XL">XXXL</option>
                  <option value="XL">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Gown Style *</label>
                <select required>
                  <option value="">Select Style</option>
                  <option value="ball-gown">Ball Gown</option>
                  <option value="long-gown">Long Gown</option>
                  <option value="wedding-gown">Wedding Gown</option>
                  <option value="fairy-gown">Fairy Gown</option>
                  <option value="suit">Suit</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Rental Fee *</label>
                <input type="text" required />
              </div>
              <div class="form-group">
                <label>Region *</label>
                <select id="region" required>
                  <option value="">Select Region</option>
                </select>
              </div>
              <div class="form-group">
                <label>City *</label>
                <select id="city" required>
                  <option value="">Select City</option>
                </select>
              </div>
              <div class="form-group full-width">
                <label>Complete Address *</label>
                <input type="text" required />
              </div>
              <div class="form-group full-width">
                <label>Repair / Additional Notes</label>
                <textarea></textarea>
              </div>
              <div class="form-group full-width">
                <label>Upload Proof of Payment</label>
                <div class="upload-box" id="uploadBox">
                  Drag your images here, or <span onclick="triggerFileUpload()">browse</span><br/>
                  <small>Supported: JPG, JPEG, PNG</small>
                  <input type="file" id="fileInput" multiple style="display:none;" accept="image/*" />
                </div>
              </div>
              <button type="submit" class="submit-btn">Submit Rental</button>
            </form>
          </div>

          
    </section>

    

    <script src="rental.js"></script>

</body>
</html>

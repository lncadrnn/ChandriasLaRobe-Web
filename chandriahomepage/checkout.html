<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FLATICON ===============-->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!-- BOOTSTRAP CLOCKPICKER CSS -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css" 
        />
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/checkout.css" />
        
        <title>Chandria's La Robe</title>
    </head>
    <body>
        <!-- Full Screen Checkout Loader -->
        <div id="checkout-loader" class="checkout-loader">
            <div class="checkout-loader-content">
                <div class="checkout-spinner"></div>
                <p class="checkout-loader-text">Loading details for appointment booking.</p>
            </div>
        </div>

        <!--=============== HEADER ===============-->
        <header class="header">
            <nav class="nav container">
                <a href="../index.html" class="nav-logo">
                    <img
                        src="assets/img/logo1.png"
                        alt=""
                        class="nav-logo-img"
                    />
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="shop.html" class="nav-link" style="color: var(--first-color);">Shop</a>
                        </li>

                    </ul>
                </div>

                <div class="header-user-actions">
                    <a href="wishlist.html" class="header-action-btn">
                        <img src="assets/img/icon-heart.svg" alt="" />
                        <span class="count">0</span>
                    </a>

                    <a href="cart.html" class="header-action-btn">
                        <img src="assets/img/icon-cart.svg" alt="" />
                        <span class="count" id="cart-count">0</span>
                    </a>
                    <a href="accounts.html" class="header-action-btn">
                        <img src="assets/img/icon-user.svg" alt="" />
                    </a>
                </div>
            </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== CHECKOUT ===============-->
            <section class="checkout section-lg">
                <h3 class="checkout-section-title">Appointment Details</h3>
                <div class="checkout-container container grid">
                    <div class="checkout-group">
                        <form class="form grid" id="checkout-form">
                            <input
                                type="text"
                                placeholder="Name"
                                class="form-input"
                                id="customer-name"
                            />
                            <input
                                type="email"
                                placeholder="Email"
                                class="form-input"
                                id="customer-email"
                            />
                            <input
                                type="tel"
                                placeholder="Phone"
                                class="form-input"
                                id="customer-contact"
                            />
                            <input
                                type="date"
                                placeholder="Date"
                                class="form-input"
                                id="checkout-date"
                            />                            <input
                                type="time" 
                                placeholder="Time"
                                class="form-input"
                                id="checkout-time"
                            />

                            <textarea
                                name=""
                                placeholder="Any special requests or notes..."
                                cols="30"
                                rows="10"
                                class="form-input textarea"
                                id="customer-request"
                            ></textarea>
                        </form>
                    </div>

                    <div class="checkout-group">
                        <table class="order-table">
                            <tr>
                                <th colspan="2">Products</th>
                                <th>Total</th>
                            </tr>
                            <tbody id="checkout-cart">
                                <tr>
                                    <td>
                                        <img
                                            src="assets/img/product-6-1.jpg"
                                            alt=""
                                            class="order-img"
                                        />
                                    </td>

                                    <td>
                                        <h3 class="table-title">
                                            Colorful Pattern Shirt
                                        </h3>
                                        <p class="table-quantity">x 1</p>
                                    </td>

                                    <td>
                                        <span class="table-price"
                                            >₱ 900.00</span
                                        >
                                    </td>
                                </tr>
                            </tbody>

                            <tr>
                                <td>
                                    <span class="order-subtitle">Total</span>
                                </td>

                                <td colspan="2">
                                    <span class="order-grand-total"
                                        >₱ 2700.00</span
                                    >
                                </td>
                            </tr>
                        </table>
                        
                        <div class="place-rent">
                            <button class="btn btn-primary" id="place-rent-btn">
                                <i class="fi fi-rs-order-history"></i> Place
                                Rental
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY JS -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- BOOTSTRAP CLOCKPICKER JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>        <!--=============== EXTERNAL SCRIPT ===============-->
        <script type="module" src="./assets/js/checkout.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!--=============== FLATICON ===============-->
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/shop.css" />

    <title>Chandria's La Robe</title>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">

      <nav class="nav container">
        <a href="../index.html" class="nav-logo">
          <img src="assets/img/logo1.png" alt="" class="nav-logo-img">
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
              <a href="shop.html" class="nav-link">Shop</a>
            </li>
          </ul>

          <div class="header-search">
            <input type="text" placeholder="Search" class="form-input">
            <button class="search-btn">
              <img src="assets/img/search.png" alt="">

            </button>
          </div>
        </div>        <div class="header-user-actions">
          <a href="wishlist.html" class="header-action-btn">
            <img src="assets/img/icon-heart.svg" alt="">
            <span class="count" id="wishlist-count">0</span>
          </a>

          <a href="cart.html" class="header-action-btn">
            <img src="assets/img/icon-cart.svg" alt="">
            <span class="count" id="cart-count">0</span>
          </a>

          <a href="accounts.html" class="header-action-btn">
            <img src="assets/img/icon-user.svg" alt="" />
          </a>
          

        </div>

      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb-list flex container">
          <!-- Dynamic breadcrumb will be generated here -->
        </ul>
      </section>

      <!--=============== FAVORITES ===============-->      <section class="wishlist section-lg container">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Availability Status</th>
                <th>Action</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="wishlist-body">
              <!-- Wishlist items will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </section><!--=============== AUTHENTICATION MODAL ===============-->
    <div id="auth-modal" class="auth-modal-overlay">
        <div class="auth-modal">
            <button class="auth-modal-close" id="auth-modal-close">&times;</button>
            <div class="auth-modal-content">
                <div class="auth-modal-header">
                    <i class="fi fi-rs-user auth-modal-icon"></i>
                    <h2 class="auth-modal-title">Authentication Required</h2>
                    <p class="auth-modal-subtitle">You need to log in first to access your wishlist.</p>
                </div>
                <div class="auth-modal-actions">
                    <button id="auth-modal-login" class="auth-btn auth-btn-primary">
                        <span>Continue to Login / Signup</span>
                    </button>
                    <button id="auth-modal-cancel" class="auth-btn auth-btn-tertiary">
                        <span>Maybe Later</span>
                    </button>
                </div>
                <div class="auth-modal-features">
                    <div class="auth-feature">
                        <i class="fi fi-rs-shopping-cart-check"></i>
                        <span>Save items for later</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fi fi-rs-heart"></i>
                        <span>Create your wishlist</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fi fi-rs-truck"></i>
                        <span>Track your orders</span>
                    </div>
                </div>
            </div>
        </div>
    </div>    <!--=============== JQUERY ===============-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--=============== NOTYF NOTIFICATIONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--=============== WISHLIST JS ===============-->
    <script type="module" src="assets/js/wishlist.js"></script>    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== DYNAMIC BREADCRUMB JS ===============-->
    <script src="assets/js/dynamic-breadcrumb.js"></script>
  </body>
</html>

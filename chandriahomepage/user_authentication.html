<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>Login Form</title>
    
    <!--BoxIcon CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="./assets/css/user_authentication.css">
    
  </head>
  
  <body>
    
    <div class="container">
      <div class="form-box login">
        <form action="">
          <h1>
            <img src="./assets/img/logo1.png">
            Login
          </h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <!-- Contact Number field removed from login form -->
          <div class="input-box">
            <input type="password" placeholder="Password" required id="login-password">
            <i class='bx bxs-lock'></i>
            <i class='bx bx-show eye-icon' id="toggle-login-password" style="cursor:pointer; position:absolute; right:20px; top:50%; transform:translateY(-50%);"></i>
          </div>
          <div class="forgot-link">
            <a href="#"> Forgot Password? </a>
          </div>
          <button type="submit" class="btn"> Login </button>
        </form>
      </div>
      
      <div class="form-box register">
        <form action="">
          <h1>
            <img src="./assets/img/logo1.png">
            Sign Up
          </h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Contact Number" required>
            <i class='bx bxs-phone'></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required id="register-password">
            <i class='bx bxs-lock'></i>
            <i class='bx bx-show eye-icon' id="toggle-register-password" style="cursor:pointer; position:absolute; right:20px; top:50%; transform:translateY(-50%);"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required id="register-confirm-password">
            <i class='bx bxs-lock'></i>
            <i class='bx bx-show eye-icon' id="toggle-register-confirm-password" style="cursor:pointer; position:absolute; right:20px; top:50%; transform:translateY(-50%);"></i>
          </div>
          <button type="submit" class="btn"> Register </button>
        </form>
      </div>  
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p> Don't have an Account? </p>
          <button class="btn register-btn"> Register </button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1> Welcome Back! </h1>
          <p> Already have an Account? </p>
          <button class="btn login-btn"> Login </button>
        </div>
      </div>
      
    </div>
    
    <script src="./assets/js/user_authentication.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Navigation Test</title>
    <link rel="stylesheet" href="assets/css/nav-bar.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Profile Navigation Service Test Page</h1>
    
    <div class="test-section">
        <h2>Account Button Test</h2>
        <p>Click the account button below to test the profile navigation service:</p>
        <button onclick="window.profileNavService?.handleAccountClick() || showAuthModal()" class="header-action-btn" id="account-btn">
            <img src="assets/img/icon-user.svg" alt="" />
        </button>
    </div>

    <div class="test-section">
        <h2>Service Status</h2>
        <div id="service-status"></div>
    </div>

    <div class="test-section">
        <h2>Auth Status</h2>
        <div id="auth-status"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/nav-bar.js"></script>
    <script type="module" src="assets/js/profile-nav-service.js"></script>
    <script type="module" src="assets/js/auth-modal.js"></script>
    
    <script>
        // Test script
        document.addEventListener('DOMContentLoaded', () => {
            const serviceStatus = document.getElementById('service-status');
            const authStatus = document.getElementById('auth-status');
            
            // Check if profile service is loaded
            setTimeout(() => {
                if (window.profileNavService) {
                    serviceStatus.innerHTML = '<div class="status success">‚úÖ Profile Navigation Service loaded successfully</div>';
                    
                    // Check auth status
                    if (window.profileNavService.currentUser) {
                        authStatus.innerHTML = '<div class="status info">üë§ User is logged in</div>';
                    } else {
                        authStatus.innerHTML = '<div class="status info">üë§ User is not logged in</div>';
                    }
                } else {
                    serviceStatus.innerHTML = '<div class="status error">‚ùå Profile Navigation Service failed to load</div>';
                }
            }, 1000);
        });

        // Fallback auth modal function
        function showAuthModal() {
            alert('Auth modal would open here (fallback function)');
        }
    </script>
</body>
</html>

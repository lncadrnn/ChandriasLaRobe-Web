<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FLATICON ===============-->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Chandria's La Robe</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header">
            <nav class="nav container">
                <a href="../index.html" class="nav-logo">
                    <img
                        src="assets/img/logo1.png"
                        alt=""
                        class="nav-logo-img"
                    />
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="./shop.html" class="nav-link">Shop</a>
                        </li>

                        <li class="nav-item">
                            <a href="./accounts.html" class="nav-link">Profile</a>
                        </li>

                        <li class="nav-item">
                            <a href="./user_authentication.html" class="nav-link" id="nav-login"
                                >Login</a
                            >
                        </li>
                    </ul>

                    <div class="header-search">
                        <input
                            type="text"
                            placeholder="Search"
                            class="form-input"
                        />
                        <button class="search-btn">
                            <img src="assets/img/search.png" alt="" />
                        </button>
                    </div>
                </div>

                <div class="header-user-actions">
                    <a href="wishlist.html" class="header-action-btn">
                        <img src="assets/img/icon-heart.svg" alt="" />
                        <span class="count">0</span>
                    </a>

                    <a href="cart.html" class="header-action-btn">
                        <img src="assets/img/icon-cart.svg" alt="" />
                        <span class="count" id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== BREADCRUMB ===============-->
            <section class="breadcrumb">
                <ul class="breadcrumb-list flex container">
                    <li>
                        <a href="../index.html" class="breadcrumb-link">Home</a>
                    </li>
                    <li><span class="breadcrum-link">></span></li>
                    <li><span class="breadcrum-link">Shop</span></li>
                    <li><span class="breadcrum-link">></span></li>
                    <li><span class="breadcrum-link">Cart</span></li>
                </ul>
            </section>

            <!--=============== CART ===============-->
            <section class="cart section-lg container">
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th> 
                                <th>Size</th>
                                <th>Price</th> 
                                <th>Available Stock</th> 
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="cart-list">
                            <tr>
                                <td>
                                    <img
                                        src="assets/img/product-6-1.jpg"
                                        alt=""
                                        class="table-img"
                                    />
                                </td>

                                <td>
                                    <h3 class="table-title">
                                        Colorful Pattern Shirt
                                    </h3>
                                    <p class="table-description">
                                        A red gown is a long, often formal
                                        dress, typically worn
                                    </p>
                                </td>
                                
                                <td>
                                    <span class="table-size">S</span>
                                </td>

                                <td>
                                    <span class="table-price">₱900</span>
                                </td>
                                <td>
                                    <span class="table-price">0</span>
                                </td>
                                <td>
                                    <input
                                        type="number"
                                        value="0"
                                        min="0"
                                        class="quantity"
                                    />
                                </td>
                                <td>
                                    <span class="table-total">₱--</span>
                                </td>
                                <td>
                                  <button class="delete-btn">
                                    <i class="fi fi-rs-trash table-trash"></i>
                                  </button>
                                </td>
                            </tr>
                        </tbody>
                    
                    </table>
               
                </div>
                <div class="cart-actions">
                    <button class="btn flex btn-md" id="btn-checkout">
                        <i class="fi-rs-shopping-bag"></i> Rent Now
                    </button>
                </div>
            </section>
        </main>

        <!-- Remove Item Confirmation Modal -->
        <div id="remove-modal" class="custom-modal" style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
          <div style="background:#fff; border-radius:10px; max-width:350px; width:90%; margin:auto; padding:2rem 1.5rem; box-shadow:0 2px 16px rgba(0,0,0,0.15); text-align:center;">
            <h3 style="color:#222; margin-bottom:1.5rem;">Are you sure you want to remove this item from your cart?</h3>
            <div style="display:flex; gap:1rem; justify-content:center;">
              <button id="remove-yes" style="background:#ff9aaf; color:#fff; border:none; border-radius:5px; padding:0.5rem 1.5rem; font-weight:600; cursor:pointer;">Yes</button>
              <button id="remove-no" style="background:#eee; color:#222; border:none; border-radius:5px; padding:0.5rem 1.5rem; font-weight:600; cursor:pointer;">No</button>
            </div>
          </div>
        </div>

        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!--=============== EXTERNAL JS ===============-->
        <script type="module" src="./assets/js/cart.js"></script>
   </body>
</html>

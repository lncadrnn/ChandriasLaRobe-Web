<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FLATICON ===============-->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/accountsettings.css" />
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        <title>Chandria's La Robe</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header">
            <nav class="nav container">
                <a href="../index.html" class="nav-logo">
                    <img
                        src="assets/img/logo1.png"
                        alt=""
                        class="nav-logo-img"
                    />
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="shop.html" class="nav-link">Shop</a>
                        </li>

                        <li class="nav-item">
                            <a href="./test_Profile.html" class="nav-link active-link">Profile</a>
                        </li>

                        <li class="nav-item" id="nav-login">
                            <a href="./user_authentication.html" class="nav-link">Login</a>
                        </li>
                    </ul>

                    <div class="header-search">
                        <input
                            type="text"
                            placeholder="Search"
                            class="form-input"
                        />
                        <button class="search-btn">
                            <img src="assets/img/search.png" alt="" />
                        </button>
                    </div>
                </div>

                <div class="header-user-actions">
                    <a href="wishlist.html" class="header-action-btn">
                        <img src="assets/img/icon-heart.svg" alt="" />
                        <span class="count">0</span>
                    </a>

                    <a href="./cart.html" class="header-action-btn">
                        <img src="assets/img/icon-cart.svg" alt="" />
                        <span class="count" id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </header>
        
        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== BREADCRUMB ===============-->
            <section class="breadcrumb custom-breadcrumb">
                <ul class="breadcrumb-list flex container">
                    <li>
                        <a href="../index.html" class="breadcrumb-link">Home</a>
                    </li>
                    <li><span class="breadcrum-link">></span></li>
                    <li><span class="breadcrum-link">Profile</span></li>
                </ul>
              </section>
              
            <!--=============== ACCOUNT SETTINGS ===============-->
            <section class="account-settings-page">
                <div class="account-settings-container">
                    <h2 class="account-settings-main-title">Account Settings</h2>
                    
                    <div class="account-settings-content-wrapper">
                        <div class="account-form-column">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="" />
                            </div>
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" value="" />
                            </div>
                            
                            <div class="form-group">
                                <button type="button" class="btn-change-password" id="togglePasswordFields">Change Password</button>
                            </div>
                            
                            <div id="passwordFields" style="display: none;">
                                <div class="form-group">
                                    <label for="password">Current Password</label>
                                    <input type="password" id="password" value="" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" value="" />
                                </div>

                                <div class="form-group">
                                    <label for="confirm-new-password">Confirm New Password</label>
                                    <input type="password" id="confirm-new-password" value="" />
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-cancel">Cancel</button>
                                <button type="submit" class="btn btn-save">Save</button>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-logout" id="logout-btn">Logout</button>
                            </div>
                        </div>
                        
                        <div class="account-avatar-column">
                            <div class="avatar-placeholder">
                                <div class="avatar-content">
                                    <i class="fas fa-cloud"></i>
                                    <span>AVATAR</span>
                                </div>
                            </div>
                            <label for="profile-image-upload" class="btn-upload">Upload picture</label>
                            <input type="file" id="profile-image-upload" accept="image/*" onchange="previewImage(event)" style="display: none;" />
                            
                            <a href="#" class="delete-account-link" onclick="confirmDelete()">
                                <i class="fas fa-trash-alt"></i> Delete Account
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!--=============== MAIN JS ===============-->
        <script type="module" src="./assets/js/shop.js"></script>
        <script type="module" src="./assets/js/accountsettings.js"></script>
        <script type="module">
            import { getAuth, signOut } from "./assets/js/sdk/chandrias-sdk.js";

            const auth = getAuth();
            const logoutButton = document.getElementById('logout-btn');

            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = "./user_authentication.html";
                }).catch((error) => {
                    console.error("Error during logout:", error);
                });
            });
        </script>
    </body>
</html>

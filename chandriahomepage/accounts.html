<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FLATICON ===============-->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/accountsettings.css" />
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

        <title>Chandria's La Robe</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header">
            <nav class="nav container">
                <a href="../index.html" class="nav-logo">
                    <img
                        src="assets/img/logo1.png"
                        alt=""
                        class="nav-logo-img"
                    />
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="shop.html" class="nav-link">Shop</a>
                        </li>
                    </ul>

                    <div class="header-search">
                        <input
                            type="text"
                            placeholder="Search"
                            class="form-input"
                        />
                        <button class="search-btn">
                            <img src="assets/img/search.png" alt="" />
                        </button>
                    </div>
                </div>

                <div class="header-user-actions">
                    <a href="wishlist.html" class="header-action-btn">
                        <img src="assets/img/icon-heart.svg" alt="" />
                        <span class="count">0</span>
                    </a>

                    <a href="./cart.html" class="header-action-btn">
                        <img src="assets/img/icon-cart.svg" alt="" />
                        <span class="count" id="cart-count">0</span>
                    </a>

                    <a href="accounts.html" class="header-action-btn">
                        <img src="assets/img/icon-user.svg" alt="" />
                    </a>
                </div>
            </nav>
        </header>
        
        <!--=============== MAIN ===============-->
        <main class="main">            <!--=============== BREADCRUMB ===============-->
            <section class="breadcrumb custom-breadcrumb">
                <ul class="breadcrumb-list flex container">
                    <!-- Dynamic breadcrumb will be generated here -->
                </ul>
              </section>
              
            <!--=============== ACCOUNT SETTINGS ===============-->
            <section class="account-settings-page">
                <div class="account-settings-container">
                    <h2 class="account-settings-main-title">Account Settings</h2>
                    
                    <div class="account-settings-content-wrapper">
                        <div class="account-form-column">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="" />
                            </div>
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" value="" />
                            </div>
                            
                            <div class="form-group">
                                <button type="button" class="btn-change-password" id="togglePasswordFields">Change Password</button>
                            </div>
                            
                            <div id="passwordFields" style="display: none;">
                                <div class="form-group">
                                    <label for="password">Current Password</label>
                                    <input type="password" id="password" value="" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" value="" />
                                </div>

                                <div class="form-group">
                                    <label for="confirm-new-password">Confirm New Password</label>
                                    <input type="password" id="confirm-new-password" value="" />
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-primary" id="logout-btn">Logout</button>
                            </div>
                        </div>
                          <div class="account-avatar-column">
                            <div class="avatar-container">
                                <div class="avatar-placeholder">
                                    <div class="avatar-content">
                                        <i class="fas fa-cloud"></i>
                                        <span>AVATAR</span>
                                    </div>
                                </div>
                                <button type="button" class="avatar-reset-btn" onclick="resetAvatar()" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <label for="profile-image-upload" class="btn-upload">Upload Picture</label>
                            <input type="file" id="profile-image-upload" accept="image/*" onchange="previewImage(event)" style="display: none;" />
                            
                            <a href="#" class="delete-account-link" onclick="confirmDelete()">
                                <i class="fas fa-trash-alt"></i> Delete Account
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Logout Confirmation Modal -->
        <div id="logout-modal" class="custom-modal" style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center;">
          <div style="background:#fff; border-radius:10px; max-width:350px; width:90%; margin:auto; padding:2rem 1.5rem; box-shadow:0 2px 16px rgba(0,0,0,0.15); text-align:center;">
            <h3 style="color:#222; margin-bottom:1.5rem;">Are you sure you want to log out?</h3>
            <div style="display:flex; gap:1rem; justify-content:center;">
              <button id="logout-yes" style="background:#ff9aaf; color:#fff; border:none; border-radius:5px; padding:0.5rem 1.5rem; font-weight:600; cursor:pointer;">Yes</button>
              <button id="logout-no" style="background:#eee; color:#222; border:none; border-radius:5px; padding:0.5rem 1.5rem; font-weight:600; cursor:pointer;">No</button>
            </div>
          </div>
        </div>

        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>        <!--=============== MAIN JS ===============-->
        <script type="module" src="./assets/js/shop.js"></script>
        <script type="module" src="./assets/js/accountsettings.js"></script>        <script type="module">
            import { getAuth, onAuthStateChanged, signOut } from "./assets/js/sdk/chandrias-sdk.js";

            const auth = getAuth();
            const logoutButton = document.getElementById('logout-btn');
            const logoutModal = document.getElementById('logout-modal');
            const confirmLogoutButton = document.getElementById('confirm-logout');
            const cancelLogoutButton = document.getElementById('cancel-logout');

            // Authentication state listener to ensure user is logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is logged in - sync localStorage and update UI
                    localStorage.setItem('userEmail', user.email);
                    
                    // Update email field if it exists
                    const emailField = document.getElementById('email');
                    if (emailField) {
                        emailField.value = user.email;
                    }
                } else {
                    // User is not logged in - redirect to login
                    window.location.href = "./user_authentication.html";
                }
            });

            // Set up logout modal handlers
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    if (logoutModal) logoutModal.style.display = 'flex';
                });
            }

            if (confirmLogoutButton) {
                confirmLogoutButton.addEventListener('click', () => {
                    signOut(auth).then(() => {
                        window.location.href = "./user_authentication.html";
                    }).catch((error) => {
                        console.error("Error during logout:", error);
                    });
                });
            }

            if (cancelLogoutButton) {
                cancelLogoutButton.addEventListener('click', () => {
                    if (logoutModal) logoutModal.style.display = 'none';
                });
            }
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // This script is now secondary to the Firebase auth state
                // The onAuthStateChanged listener above will handle the email population
                const userEmail = localStorage.getItem('userEmail');
                const emailField = document.getElementById('email');

                if (emailField && userEmail && !emailField.value) {
                    // Only set from localStorage if not already set by Firebase auth
                    emailField.value = userEmail;
                }
            });        </script>
        <!--=============== DYNAMIC BREADCRUMB JS ===============-->
        <script src="assets/js/dynamic-breadcrumb.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FLATICON ===============-->
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assets/css/nav-bar.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/accountsettings.css" />
        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <title>Chandria's La Robe</title>
    </head>
    <body>
        <!-- ====== BEGINNING LOADER ====== -->
        <div id="loader">
            <div class="spinner-loader"></div>
            <div class="spinner-loader-text">Loading Account Settings...</div>
        </div>

        <!-- SPINNER -->
        <div class="container-spinner d-none" id="spinner">
            <div class="spinner"></div>
            <div class="spinner-text" id="spinner-text">Uploading</div>
        </div>

        <!--=============== HEADER ===============-->
        <header class="header">
            <nav class="nav container">
                <a href="../index.html" class="nav-logo">
                    <img
                        src="assets/img/logo1.png"
                        alt=""
                        class="nav-logo-img"
                    />
                </a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../index.html#categories" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="shop.html" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="../index.html#contact" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>

                <div class="header-user-actions">
                    <!-- Mobile Hamburger Menu -->
                    <div class="hamburger-menu" id="hamburger-menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </div>

                    <a href="wishlist.html" class="header-action-btn">
                        <img src="assets/img/icon-heart.svg" alt="" />
                        <span class="count">0</span>
                    </a>

                    <a href="./cart.html" class="header-action-btn">
                        <img src="assets/img/icon-cart.svg" alt="" />
                        <span class="count" id="cart-count">0</span>
                    </a>

                    <button onclick="showAuthModal()" class="header-action-btn" style="background: none; border: none; cursor: pointer;">
                        <img src="assets/img/icon-user.svg" alt="" />
                    </button>
                </div>
            </nav>

            <!-- Mobile Navigation Menu -->
            <div class="mobile-nav-menu" id="mobile-nav-menu">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item">
                        <a href="../index.html" class="mobile-nav-link">Home</a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="../index.html#categories" class="mobile-nav-link">Categories</a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="shop.html" class="mobile-nav-link">Shop</a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="../index.html#contact" class="mobile-nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== ACCOUNT SETTINGS ===============-->
            <section class="account-settings-page">
                <div class="account-settings-container">
                    <h2 class="account-settings-main-title">
                        Account Settings
                    </h2>

                    <div class="account-settings-content-wrapper">
                        <div class="account-form-column">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input
                                    class="disabled"
                                    type="email"
                                    id="email"
                                    disabled
                                />
                            </div>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" value="" />
                            </div>

                            <div class="form-group">
                                <button
                                    type="button"
                                    class="btn-change-password"
                                    id="togglePasswordFields"
                                >
                                    Change Password
                                </button>
                            </div>

                            <div id="passwordFields" style="display: none">
                                <div class="form-group">
                                    <label for="password"
                                        >Current Password</label
                                    >
                                    <input
                                        type="password"
                                        id="password"
                                        value=""
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="new-password"
                                        >New Password</label
                                    >
                                    <input
                                        type="password"
                                        id="new-password"
                                        value=""
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="confirm-new-password"
                                        >Confirm New Password</label
                                    >
                                    <input
                                        type="password"
                                        id="confirm-new-password"
                                        value=""
                                    />
                                </div>
                            </div>

                            <div class="form-actions">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    style="border: 2px solid hsl(346, 98%, 74%)"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    class="btn btn-primary disabled"
                                    id="save-btn"
                                >
                                    Save
                                </button>
                            </div>
                            <div class="form-actions">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="logout-btn"
                                    style="background: rgb(193, 2, 2)"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                        <div class="account-avatar-column">
                            <div class="avatar-container">
                                <div class="avatar-placeholder">
                                    <div class="avatar-content">
                                        <i class="fas fa-cloud"></i>
                                        <span>AVATAR</span>
                                    </div>
                                </div>
                                <button
                                    type="button"
                                    class="avatar-reset-btn"
                                    onclick="resetAvatar()"
                                    style="display: none"
                                >
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <label for="profile-image-upload" class="btn-upload"
                                >Upload Picture</label
                            >
                            <input
                                type="file"
                                id="profile-image-upload"
                                accept="image/*"
                                onchange="previewImage(event)"
                                style="display: none"
                            />

                            <a
                                href="#"
                                id="del-acc"
                                class="delete-account-link"
                            >
                                <i class="fas fa-trash-alt"></i> Delete Account
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- DELETE ACCOUNT MODAL -->
        <div class="del-acc-modal-container">
            <div class="del-acc-modal-box">
                <div class="del-acc-modal-content">
                    <label for="del-acc-password"
                        >Enter Current Password:
                    </label>
                    <input type="password" id="del-acc-password" value="" />
                    <div class="btn-group">
                        <button class="btn-cancel" id="del-acc-cancel">
                            Cancel
                        </button>
                        <button class="btn-submit" id="del-acc-confirm">
                            <span id="btn-text"> Confirm </span>
                            <span id="btn-spinner" class="btn-spinner" style="display: none"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- LOGOUT CONFIRMATION MODAL -->
        <div class="logout-modal-container" id="logout-modal">
            <div class="logout-modal-box">
                <div class="logout-modal-content">
                    <h3>Confirm Logout</h3>
                    <p>Are you sure you want to log out?</p>
                    <div class="btn-group">
                        <button class="btn-cancel" id="logout-cancel">
                            Cancel
                        </button>
                        <button class="btn-submit" id="logout-confirm">
                            <span id="logout-btn-text">Logout</span>
                            <span id="logout-btn-spinner" class="btn-spinner" style="display: none"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!--=============== MAIN JS ===============-->
        <script src="./assets/js/nav-bar.js"></script>
        <script src="./assets/js/page-focus.js"></script>
        <script type="module" src="./assets/js/auth-modal.js"></script>
        <script type="module" src="./assets/js/accountsettings.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Test</title>
    <style>
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: red;
            width: 50px;
            height: 50px;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: black;
            margin: 2px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger-menu.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
            background: blue;
        }

        .hamburger-menu.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
            background: blue;
        }

        .mobile-nav-menu {
            position: fixed;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 60px);
            background: rgba(255, 255, 255, 0.98);
            transition: left 0.3s ease;
            z-index: 999;
        }

        .mobile-nav-menu.show {
            left: 0;
        }

        .mobile-nav-list {
            list-style: none;
            padding: 2rem;
        }

        .mobile-nav-link {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" id="hamburger-menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </div>

    <div class="mobile-nav-menu" id="mobile-nav-menu">
        <ul class="mobile-nav-list">
            <li><a href="#" class="mobile-nav-link">Home</a></li>
            <li><a href="#" class="mobile-nav-link">About</a></li>
            <li><a href="#" class="mobile-nav-link">Contact</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mobileNavMenu = document.querySelector('.mobile-nav-menu');
            
            console.log('hamburgerMenu:', hamburgerMenu);
            console.log('mobileNavMenu:', mobileNavMenu);

            if (hamburgerMenu && mobileNavMenu) {
                console.log('Elements found, adding event listener');
                
                hamburgerMenu.addEventListener('click', function() {
                    console.log('Hamburger clicked!');
                    hamburgerMenu.classList.toggle('active');
                    mobileNavMenu.classList.toggle('show');
                });
            } else {
                console.log('Elements not found');
            }
        });
    </script>
</body>
</html>
